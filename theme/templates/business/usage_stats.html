{% extends 'base.html' %}
{% block content %}
<h1>Usage Statistics</h1>
<table>
  <thead><tr><th>Date</th><th>Count</th></tr></thead>
  <tbody>
    {% for row in usage_by_day %}
    <tr>
      <td>{{ row.day }}</td>
      <td>{{ row.count }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
