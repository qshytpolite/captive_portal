{% extends 'base.html' %}
{% block content %}
  <h2>Login with Voucher</h2>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: red;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Connect</button>
  </form>
{% endblock %}
